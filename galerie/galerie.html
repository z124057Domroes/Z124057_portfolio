<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Travel Gallery (no mediaqueries) </h1>
    </header>
    <main>
        <div class="gallery">
            <div class="gallery-item"><img src="1.jpg" alt="Image 1" style="-webkit-user-drag: none; -khtml-user-drag: none; -moz-user-drag: none; -o-user-drag: none;"></div>
            <div class="gallery-item"><img src="2.jpg" alt="Image 2" ></div>
            <div class="gallery-item"><img src="3.jpg" alt="Image 3"></div>
            <div class="gallery-item"><img src="4.jpg" alt="Image 4"></div>
            <div class="gallery-item"><img src="5.jpg" alt="Image 5"></div>
            <div class="gallery-item"><img src="6.jpg" alt="Image 6"></div>
            <div class="gallery-item"><img src="7.jpg" alt="Image 7"></div>
            <div class="gallery-item"><img src="8.jpg" alt="Image 8"></div>
            <div class="gallery-item"><img src="9.jpg" alt="Image 9"></div>
            <div class="gallery-item"><img src="10.jpg" alt="Image 10"></div>
            <div class="gallery-item"><img src="11.jpg" alt="Image 11"></div>
            <div class="gallery-item"><img src="12.jpg" alt="Image 12"></div>
        </div>
    </main>

    <!-- THIS JS SCRIPT DISABLES THE RIGHT-CLICK BUTTON: DISABLE SAVING PICTURES -->
    <script>
        document.addEventListener('contextmenu', function(event) {
            if (event.target.tagName === 'IMG') {
                event.preventDefault();
            }
        }, false);
    </script>



</body>
</html>
